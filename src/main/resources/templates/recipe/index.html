<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container" style="background-color:#dfddda">



<h1 th:text="${user} + ' ' + ' Recipes'"></h1>

<nav th:replace="fragments :: navigation2"></nav>

<p th:unless="${recipes} and ${recipes.size()}">No recipe yet!</p>





<table class="table">

    <tr>
        <th>Recipe</th>
        <th>Ingredients</th>
        <th>Description</th>
        <th>Pic</th>
        <th>User</th>


    </tr>

    <tr th:each="recipe : ${recipes}">
        <td th:text="${recipe.name}"></td>

         <td>
            <div th:each="ingredient:${recipe.getIngredients()}">
                <span th:text="${ingredient.unit} + ' ' + ${ingredient.name}"></span>

            </div>
        </td>



        <td th:text="${recipe.description}"></td>

        <td><img th:src="@{${recipe.photosImagePath}}" alt="image" width="100" height="50" /></td>
        <td th:text="${recipe.user.username}"></td>


    </tr>



</table>




<a href="/recipe/add" class="btn btn-info" role="button">Add Recipe</a>
<a href="/recipe/remove" class="btn btn-info" role="button">Remove Recipe</a>


</body>
</html>
