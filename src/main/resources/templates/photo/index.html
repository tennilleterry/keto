<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container" style="background-color:#dfddda">



<nav th:replace="fragments :: navigation2"></nav>

<p th:unless="${pics} and ${pics.size()}">No piccs yet!</p>

<h1>My Pics</h1>


<p th:each="pic : ${pics}">

    <img th:src="@{${pic.photosImagePath}}" alt="image" width="200" height="100" />

</p>

<p><a href="/photos/add">Upload photos</a></p>

</body>
</html>
